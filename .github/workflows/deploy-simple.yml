name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
      
      - name: Copy files to server
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USER }}
        run: |
          rsync -avz --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='staticfiles' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ $SSH_USER@$SSH_HOST:~/pilito/
      
      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e
            cd ~/pilito
            
            echo "üöÄ Starting deployment..."
            
            # Check disk space
            echo "üíæ Checking disk space..."
            df -h /
            AVAILABLE_GB=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
            echo "Available: ${AVAILABLE_GB}GB"
            
            # Cleanup if needed
            if [ "$AVAILABLE_GB" -lt 10 ]; then
              echo "üßπ Running cleanup..."
              docker system prune -a -f || true
            fi
            
            # Clean up conflicting migration files
            echo "üîß Cleaning up old migration files..."
            rm -f src/accounts/migrations/0002_user_affiliate_active.py || true
            rm -f src/accounts/migrations/__pycache__/0002_user_affiliate_active.cpython-*.pyc || true
            echo "‚úÖ Old migration files cleaned"
            
            # Stop old containers (but keep database running for migrations)
            echo "üõë Stopping old containers..."
            docker compose stop web celery_worker celery_beat celery_ai redis_cache prometheus grafana redis_exporter postgres_exporter || true
            
            # Ensure database is running for migrations
            echo "üóÑÔ∏è Ensuring database is running..."
            docker compose up -d db
            sleep 5
            
            # Build new images
            echo "üî® Building images..."
            export DOCKER_BUILDKIT=1
            docker compose build --parallel web celery_worker celery_beat celery_ai || docker compose build web celery_worker celery_beat celery_ai
            
            # Run migrations BEFORE starting web server
            echo "üì¶ Running database migrations..."
            docker compose run --rm web python manage.py migrate --noinput || {
              echo "‚ùå Migration failed! Checking details..."
              docker compose logs db
              exit 1
            }
            echo "‚úÖ Migrations completed successfully"
            
            # Collect static files
            echo "üìÅ Collecting static files..."
            docker compose run --rm web python manage.py collectstatic --noinput || echo "‚ö†Ô∏è Static files collection failed (non-critical)"
            
            # Start all services
            echo "‚ö° Starting all services..."
            docker compose up -d
            
            # Wait for startup
            echo "‚è≥ Waiting for services..."
            sleep 30
            
            # Check status
            echo "üîç Checking status..."
            docker compose ps
            
            # Count running containers
            RUNNING=$(docker compose ps --services --filter "status=running" | wc -l)
            echo "Running containers: $RUNNING"
            
            if [ "$RUNNING" -lt 5 ]; then
              echo "‚ö†Ô∏è Some containers may not have started"
              echo "üìã Logs from django_app:"
              docker compose logs --tail=50 web || true
            fi
            
            # Try to check if web is accessible (don't fail if not)
            echo "üåê Checking web accessibility..."
            if docker compose exec -T web python manage.py check 2>/dev/null; then
              echo "‚úÖ Django check passed"
            else
              echo "‚ö†Ô∏è Django check skipped (container may still be starting)"
            fi
            
            echo ""
            echo "‚úÖ Deployment complete!"
            echo "üìä Final status:"
            docker compose ps
            
          ENDSSH
      
      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh/id_rsa

