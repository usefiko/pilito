name: Test Pull Request

on:
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          STAGE=TEST
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci
          POSTGRES_DB=test_db
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_URL=redis://redis:6379/0
          EOF
      
      - name: Build Docker images
        run: docker-compose build
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
      
      - name: Check services are running
        run: docker-compose ps
      
      - name: Run Django tests
        run: docker-compose exec -T web python manage.py test --noinput || true
      
      - name: Check migrations
        run: docker-compose exec -T web python manage.py makemigrations --check --dry-run
      
      - name: Check health endpoint
        run: |
          max_attempts=10
          attempt=0
          until curl -sf http://localhost:8000/health/ || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt+1))
            echo "Waiting for health endpoint... attempt $attempt/$max_attempts"
            sleep 5
          done
          
          # Check response
          response=$(curl -s http://localhost:8000/health/)
          echo "Health check response: $response"
      
      - name: Run Django check
        run: docker-compose exec -T web python manage.py check
      
      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Check code formatting with black
        run: black --check src/ || true
      
      - name: Check import sorting with isort
        run: isort --check-only src/ || true

