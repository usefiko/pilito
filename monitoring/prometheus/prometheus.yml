global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fiko-backend'
    environment: 'production'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alerts.yml"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  # Django Application Metrics
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
    scrape_interval: 10s

  # PostgreSQL Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
    scrape_interval: 15s

  # Celery Worker Metrics (when exporter is added)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery_worker:9808']
    scrape_interval: 10s
    # Allow failures since we'll add the exporter separately
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: celery_worker:9808

